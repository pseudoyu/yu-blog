{{ define "header" }}
<div class="container header-wrapper">
  <div class="row">
    <div class="col-lg-12">
      <div class="header-content">
        <h1 class="header-title text-uppercase">
          {{ .Title }}
        </h1>
        <div class="header-underline"></div>
        {{ partial "i18nlist.html" . }}
      </div>
    </div>
  </div>
</div>
{{ end }}

{{ define "main" }}
<div class="container content">
  {{ .Content }}
</div>
{{ end }}
